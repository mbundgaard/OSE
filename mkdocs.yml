site_name: OSE Vidensbank
site_description: Dokumentation af arbejdsgange og processer for Odense Sport & Event
site_url: https://ose.muneris.dk

theme:
  name: material
  language: da
  palette:
    primary: indigo
    accent: indigo
  features:
    - navigation.sections
    - navigation.expand
    - search.suggest
    - search.highlight

plugins:
  - search:
      lang: da

nav:
  - Oversigt: index.md
  - Afdelinger:
    - Konference: konference/index.md
    - Messe: messe/index.md
    - Event: event/index.md
    - Hotel Odense: hotel-odense/index.md
    - F&B: fb/index.md
    - Ã˜konomi: oekonomi/index.md

markdown_extensions:
  - tables
  - admonition
  - toc:
      permalink: true
